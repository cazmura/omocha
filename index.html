<html>
  <head>
    <title>Event Set for Interactions - A-Frame</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- イベントを加える -->
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 9 -3" rotation="0 45 0" color="#4CC3D9"
             event-set__enter="_event: mouseenter; color: #0000FF"
             event-set__leave="_event: mouseleave; color: #4CC3D9"></a-box>
      
      <a-sphere position="0 2.22 -5" radius="1.25" color="#EF2D5E"
                event-set__down="_event: mousedown; scale: 4 1.2 1.2"
                event-set__up="_event: mouseup; scale: 1 1 1"
                event-set__leave="_event: mouseleave; scale: 1 1 1"></a-sphere>
      
      <a-cylinder position="1 4 -3" radius="0.5" height="1.5" color="#FFC65D"
                  event-set__enter="_event: mouseenter; _target: #cylinderText; visible: true"
                  event-set__leave="_event: mouseleave; _target: #cylinderText; visible: false">
        <a-text id="cylinderText" value="I am entyuu" align="center" color="#FFF" visible="false" position="0 -0.55 0.55"
                geometry="primitive: plane; width: 1.75" material="color: #333"></a-text>
      </a-cylinder>

      <a-cylinder position="1 4 -3" radius="0.5" height="1.5" color="#FFC65D"
                  event-set__enter="_event: mouseenter; _target: #cylinderText; visible: true"
                  event-set__leave="_event: mouseleave; _target: #cylinderText; visible: false">
        <a-text id="cylinderText" value="This is a cylinder" align="center" color="#0000FF" visible="false" position="0 -0.55 0.55"
                geometry="primitive: plane; width: 4" material="color: #0000FF"></a-text>
      </a-cylinder>
      
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#0000FF"
               event-set__down="_event: mousedown; material.wireframe: true"
               event-set__up="_event: mouseup; material.wireframe: false"
               event-set__leave="_event: moulseleave; material.wireframe: false"></a-plane>
            
l      　

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      
      <a-sky color="#0000FF"></a-sky>
    </a-scene>
    
  </body>
</html>
